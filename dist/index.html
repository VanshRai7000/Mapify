<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ER Model Builder - Enterprise Edition</title>
  <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
  <link href="/dist/output.css" rel="stylesheet">

  <style>
    #myDiagramDiv {
      background-image: linear-gradient(#f1f5f9 1px, transparent 1px),
        linear-gradient(90deg, #f1f5f9 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>

<body class="h-screen flex flex-col font-inter bg-gray-50">
  <!-- Top Navigation -->
  <nav class="bg-gray-900 text-white px-6 py-3 flex items-center justify-between border-b border-gray-800">
    <div class="flex items-center gap-2">
      <i data-feather="grid" class="w-5 h-5 text-blue-400"></i>
      <span class="font-semibold text-lg">ER Model Builder</span>
      <span class="text-xs text-gray-400">Enterprise Edition</span>
    </div>
    <div class="flex gap-3">
      <button class="flex items-center gap-1 px-3 py-2 rounded-md text-sm font-medium bg-blue-600 hover:bg-blue-700">
        <i data-feather="save" class="w-4 h-4"></i> Save
      </button>
      <button onclick="convertAndOpenRelationalPage()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Convert to Relational Model
      </button>
      
      <button class="flex items-center gap-1 px-3 py-2 rounded-md text-sm font-medium bg-red-600 hover:bg-red-700">
        <i data-feather="trash-2" class="w-4 h-4"></i>
      </button>
    </div>
  </nav>

  <div class="flex flex-1 relative h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="h-full w-[400px] min-w-[250px] max-w-[600px] bg-white border-r border-gray-200 shadow-lg flex flex-col transition-all duration-200 ease-in-out">
      <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">Build Your's Model</h1>
        <p class="text-sm text-gray-500">Enterprise Database Design Tool</p>
        <div
          class="mt-3 inline-flex items-center gap-2 bg-green-100 text-green-700 text-xs font-medium px-3 py-1 rounded-full">
          <span class="w-2 h-2 bg-green-500 rounded-full"></span>
          Ready to build
        </div>
      </div>

      <div class="flex-1 overflow-y-auto p-6 space-y-6">
        <!-- Entities -->
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-4">
          <div class="flex items-center mb-3">
            <i data-feather="box" class="w-5 h-5 text-blue-500 mr-2"></i>
            <h2 class="text-lg font-semibold text-gray-800">Entities</h2>
          </div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Number of Entities:</label>
          <div class="flex items-center gap-3">
            <input type="number" id="numEntities" min="1"
              class="w-20 border-gray-300 rounded-md shadow-sm text-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
            <button onclick="generateEntities()"
              class="flex items-center gap-1 bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 shadow">
              <i data-feather="plus-circle" class="w-4 h-4"></i> Generate
            </button>
          </div>
          <div id="entitiesContainer" class="mt-4 space-y-3"></div>
        </div>

        <!-- Relationships -->
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-4">
          <div class="flex items-center mb-3">
            <i data-feather="git-branch" class="w-5 h-5 text-purple-500 mr-2"></i>
            <h2 class="text-lg font-semibold text-gray-800">Relationships</h2>
          </div>
          <button onclick="addRelationship()"
            class="w-full flex items-center justify-center gap-1 bg-purple-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-purple-700 shadow">
            <i data-feather="link" class="w-4 h-4"></i> Add Relationship
          </button>
          <div id="relationshipsContainer" class="mt-4 space-y-3"></div>
        </div>
      </div>
    </aside>

    <!-- Draggable Handle -->
    <div id="dragHandle"
    class="absolute top-0 bottom-0 left-[400px] w-2 cursor-col-resize bg-gray-200 hover:bg-blue-400 transition-colors">
    <div
        class="absolute top-1/2 -translate-y-1/2 -right-2 bg-gray-600 text-white p-1 rounded-full shadow cursor-pointer">
        <i data-feather="chevrons-left" class="w-4 h-4"></i>
      </div>
    </div>

    <!-- Diagram -->
    <main class="flex-1 flex flex-col bg-gray-100">
      <div class="p-4 border-b border-gray-200 bg-white shadow-sm">
        <h2 class="flex items-center gap-2 text-xl font-semibold text-gray-800">
          <i data-feather="activity" class="w-6 h-6 text-blue-500"></i>
          Entity Relationship Diagram
        </h2>
      </div>
      <div class="flex-1 p-6 flex items-center justify-center">
        <div id="myDiagramDiv" class="w-full h-full bg-white border border-gray-200 rounded-lg shadow"></div>
      </div>
    </main>
  </div>
  
  <div id="relationalModelContainer" class="mt-6"></div>

  <script src="../logic/script.js"></script>

  <script>

    feather.replace();

    // Drag sidebar
    const sidebar = document.getElementById("sidebar");
    const dragHandle = document.getElementById("dragHandle");
    let isDragging = false;

    dragHandle.addEventListener("mousedown", (e) => {
      isDragging = true;
      document.body.style.cursor = "col-resize";
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      let newWidth = e.clientX;
      if (newWidth < 250) newWidth = 250;
      if (newWidth > 600) newWidth = 600;
      sidebar.style.width = newWidth + "px";
      dragHandle.style.left = newWidth + "px";
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.cursor = "default";
    });
  </script>

</body>

</html>
