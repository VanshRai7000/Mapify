    // --- MODIFIED --- Added loading modal to saveProject
    function saveProject() {
      showLoadingModal("Saving Project...");

      // Simulate a save operation since it's very fast
      setTimeout(() => {
        const diagramData = diagram.model.toJson(); // GoJS diagram state

        // Collect entity input fields
        const entities = [];
        document.querySelectorAll("#entitiesContainer .entity-block").forEach(block => {
          const name = block.querySelector(".entity-name").value;
          const attrs = [];
          block.querySelectorAll(".attribute-input").forEach(attr => attrs.push(attr.value));
          entities.push({ name, attributes: attrs });
        });

        // Collect relationship input fields
        const relationships = [];
        document.querySelectorAll("#relationshipsContainer .relationship-block").forEach(block => {
          const rName = block.querySelector(".rel-name").value;
          const left = block.querySelector(".rel-left").value;
          const right = block.querySelector(".rel-right").value;
          relationships.push({ name: rName, leftEntity: left, rightEntity: right });
        });

        const project = { diagramData, entities, relationships };

        const blob = new Blob([JSON.stringify(project, null, 2)], { type: "application/json" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "ER_Project.json";
        link.click();

        hideLoadingModal(); // Hide modal after "save"
      }, 500); // 500ms delay
    }

    function loadProject(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const project = JSON.parse(e.target.result);

        // Restore diagram
        diagram.model = go.Model.fromJson(project.diagramData);

        // Restore entities
        const container = document.getElementById("entitiesContainer");
        container.innerHTML = "";
        project.entities.forEach(ent => {
          const div = document.createElement("div");
          div.className = "entity-block p-3 border rounded-md bg-gray-50";
          div.innerHTML = `<input value="${ent.name}" class="entity-name border px-2 py-1 w-full rounded-md"/>`;
          const attrContainer = document.createElement("div");
          attrContainer.className = "mt-2 space-y-1";
          ent.attributes.forEach(a => {
            attrContainer.innerHTML += `<input value="${a}" class="attribute-input border px-2 py-1 w-full rounded-md block"/>`;
          });
          div.appendChild(attrContainer);
          container.appendChild(div);
        });

        // Restore relationships
        const relC = document.getElementById("relationshipsContainer");
        relC.innerHTML = "";
        project.relationships.forEach(rel => {
          const div = document.createElement("div");
          div.className = "relationship-block p-3 border rounded-md bg-gray-50 space-y-2";
          div.innerHTML = `
            <input value="${rel.name}" class="rel-name border px-2 py-1 w-full rounded-md" placeholder="Rel Name"/> 
            <input value="${rel.leftEntity}" class="rel-left border px-2 py-1 w-full rounded-md" placeholder="Left Entity"/> 
            <input value="${rel.rightEntity}" class="rel-right border px-2 py-1 w-full rounded-md" placeholder="Right Entity"/>
        `;
          relC.appendChild(div);
        });
      };
      reader.readAsText(file);
    }

            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
              <p class="text-sm text-red-800 font-medium mb-2">This will permanently delete:</p>
              <ul class="space-y-1 text-sm text-red-700">
                <li class="flex items-center gap-2" style="animation: slideInLeft 0.4s ease-out">
                  <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span>
                  All entities
                </li>
                <li class="flex items-center gap-2" style="animation: slideInLeft 0.5s ease-out">
                  <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span>
                  All relationships
                </li>
                <li class="flex items-center gap-2" style="animation: slideInLeft 0.6s ease-out">
                  <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span>
                  All attributes
                </li>
                <li class="flex items-center gap-2" style="animation: slideInLeft 0.7s ease-out">
                  <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span>
                  The entire diagram
                </li>
              </ul>
            </div>
            
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-6">
              <p class="text-sm text-yellow-800 font-medium flex items-center gap-2">
                <i data-feather="info" class="w-4 h-4"></i>
                This action cannot be undone!
              </p>
            </div>
            
            <div class="flex gap-3">
              <button onclick="closeClearModal()" 
                class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-all transform hover:scale-105">
                Cancel
              </button>
              <button onclick="confirmClear()" 
                class="flex-1 px-4 py-3 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-all transform hover:scale-105 shadow-lg shadow-red-500/30">
                Clear Canvas
              </button>
            </div>
          </div>
        </div>
      `;

      document.body.appendChild(modal);
      feather.replace();
    }

    function closeClearModal() {
      const modal = document.getElementById('clearModal');
      if (modal) {
        modal.style.animation = 'fadeOut 0.2s ease-out';
        setTimeout(() => modal.remove(), 200);
      }
    }

    // --- MODIFIED --- Added loading modal to confirmClear
    function confirmClear() {
      showLoadingModal("Clearing Canvas...");

      // Simulate a clear operation
      setTimeout(() => {
        // Clear the GoJS diagram
        if (typeof diagram !== 'undefined' && diagram && diagram.model) {
          diagram.model.clear();
          diagram.clear();
        }

        // Clear entities container
        const entitiesContainer = document.getElementById("entitiesContainer");
        if (entitiesContainer) {
          entitiesContainer.innerHTML = '';
        }

        // Clear relationships container
        const relationshipsContainer = document.getElementById("relationshipsContainer");
        if (relationshipsContainer) {
          relationshipsContainer.innerHTML = '';
        }

        // Reset the number input
        const numEntitiesInput = document.getElementById("numEntities");
        if (numEntitiesInput) {
          numEntitiesInput.value = '';
        }

        // Reset global variables (if they exist)
        if (typeof entityNames !== 'undefined') entityNames.clear();
        if (typeof totalEntities !== 'undefined') totalEntities = 0;
        if (typeof nodeID !== 'undefined') nodeID = 1;
        if (typeof existing !== 'undefined') existing = [];

        // Clear sessionStorage
        sessionStorage.removeItem("relationalTables");

        console.log('Canvas cleared - all data reset');
        
        hideLoadingModal(); // Hide loading modal
        closeClearModal(); // Close the confirmation modal
      }, 500); // 500ms delay
    }

    // --- NEW --- Loading Modal Functions
    // ===============================================================
    function showLoadingModal(message) {
      // Prevent multiple modals
      if (document.getElementById('loadingModal')) return;

      const modal = document.createElement('div');
      modal.id = 'loadingModal';
      // Use z-[100] to be on top of the confirmation modal (z-50)
      modal.className = 'fixed inset-0 z-[100] flex items-center justify-center bg-black bg-opacity-50';
      modal.style.animation = 'fadeIn 0.2s ease-out';

      modal.innerHTML = `
        <div class="relative bg-white rounded-2xl shadow-2xl max-w-sm w-full mx-4 overflow-hidden" style="animation: slideIn 0.3s ease-out">
          <div class="p-8 flex items-center justify-center gap-5">
            <i data-feather="loader" class="w-8 h-8 text-blue-600 animate-spin"></i>
            <span class="text-xl font-medium text-gray-800">${message}</span>
          </div>
        </div>
      `;

      document.body.appendChild(modal);
      feather.replace(); // Render the new spinner icon
    }

    function hideLoadingModal() {
      const modal = document.getElementById('loadingModal');
      if (modal) {
        modal.style.animation = 'fadeOut 0.2s ease-out';
        setTimeout(() => modal.remove(), 200);
      }
    }
    
    // --- NEW --- Wrapper for convert button
    function handleConvert() {
      showLoadingModal("Converting Model...");
      // Simulate conversion time before redirecting
      setTimeout(() => {
        // This function is in ../logic/script.js
        convertAndOpenRelationalPage();
        
        // Fallback to hide modal if redirect fails
        setTimeout(hideLoadingModal, 2000); 
      }, 500); 
    }
    // ===============================================================

    // --- NEW --- Action Sidebar Toggle Function
    function toggleActionSidebar() {
      const sidebar = document.getElementById('actionSidebar');
      const toggle = document.getElementById('actionSidebarToggle');
      const icon = document.getElementById('action-sidebar-icon');
      const mainContent = document.getElementById('mainContent');

      if (sidebar.classList.contains('translate-x-full')) {
        // Open Sidebar
        sidebar.classList.remove('translate-x-full');
        toggle.style.right = '16rem'; // w-64
        mainContent.style.paddingRight = '16rem';
        icon.setAttribute('data-feather', 'chevron-right');
      } else {
        // Close Sidebar
        sidebar.classList.add('translate-x-full');
        toggle.style.right = '0rem';
        mainContent.style.paddingRight = '0rem';
        icon.setAttribute('data-feather', 'chevron-left');
      }
      feather.replace();
    }


    feather.replace();

    // Drag sidebar
    const sidebar = document.getElementById("sidebar");
    const dragHandle = document.getElementById("dragHandle");
    let isDragging = false;

    dragHandle.addEventListener("mousedown", (e) => {
      isDragging = true;
      document.body.style.cursor = "col-resize";
      document.body.style.userSelect = "none"; // Prevent text selection
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      let newWidth = e.clientX;
      if (newWidth < 250) newWidth = 250;
      if (newWidth > 600) newWidth = 600;
      sidebar.style.width = newWidth + "px";
      dragHandle.style.left = newWidth + "px";
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.cursor = "default";
      document.body.style.userSelect = "auto";
    });
  </script>

</body>
